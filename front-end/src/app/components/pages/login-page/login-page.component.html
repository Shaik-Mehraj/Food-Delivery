<div class="container">
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" required placeholder="Enter your email" formControlName="email" />
                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmitted ">
                    <div *ngIf="fc.email.errors.required ">Email should not be empty.!</div>
                    <div *ngIf="fc.email.errors.email ">Invalid Email.!</div>
                </div>
            </div>
            <div class="input-container ">
                <label>Password</label>
                <div>
                    <input type="password " placeholder="Enter your password " formControlName="password " />
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted ">
                    <div *ngIf="fc.password.errors.required ">Password should not be empty.!</div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
