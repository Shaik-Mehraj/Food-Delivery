<app-search></app-search>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search">
</app-not-found>
<ul class="container">
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <div class="image">
                <img [src]="food.imageUrl" [alt]="food.name">
            </div>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="heart">
                    <span class="favorite {{food.favorite?'':'not'}}">
                    &hearts;
                    </span>
                </div>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="gold" uncheckedcolor="black" size="22px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer ">
                    <div class="origins ">
                        <span *ngFor="let origin of food.origins ">
                      {{origin}}
                    </span>
                    </div>
                    <div class="cook-time ">
                        <span>ðŸ•’</span> {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    <span>
                <b>{{food.price | currency:'INR'}}</b>
                </span>
                </div>
            </div>
        </a>
    </li>
</ul>
